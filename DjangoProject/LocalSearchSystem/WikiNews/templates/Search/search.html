<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="/static/css/search.css">
  </head>
  <body>
    <header> <a class="title" href="#"><img src="/static/images/logo.png"

          alt="logo" style="width:60px;"> Local Search System</a> <a class="signout"

        href="{% url 'User:logout' %}"><i class="fa fa-sign-out navtext" title="Sign out"></i>
        Sign Out</a> </header>
    <div class="container">
      <form method="get" action="." id="search_form" class="overlay-content" >
          {{ form.non_field_errors }}
            <h2 class="heading">WikiNews Search</b></h2>
            <div class="overlay-text">
                {{ form.as_p }}
            </div>
<!--            <input placeholder="Enter Keyword" id="search_result" class="overlay-text" type="text">-->
            <input class="overlay-button" value="Search" type="submit" onclick="searchResult({{page.object_list}});">
            {% if query %}
            <h3>Results</h3>

            <div class="container-fluid bg-4 text-left">
                <div class="row">

                    {% for result in page.object_list %}

                <div class="col-sm-4">
                  <div class="thumbnail">

                    <div class="form-group">
                        <p><a href=""/>{{result.title}} </p>
                    </div>
                  </div>
                </div>
                {% empty %}

                   <p style="text-center">No results found.</p>
                    {% endfor%}
                </div>
        </div>

        {% endif %}
      </form>
    </div>
    <script src="/static/js/search.js"></script>
  </body>
</html>
