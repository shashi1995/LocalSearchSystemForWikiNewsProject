<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/common.css">
    <link rel="stylesheet" href="/static/css/search.css">
  </head>
  <style>
      .searchResult {
        color:black;
        text-decoration: none;
      }
      .searchResult:hover{
        text-decoration: underline;
        cursor: pointer;
        color:black;
      }
      #id_q{
          padding: 15px;
          font-size: 17px;
          border: 1px solid grey;
          width: 80%;
          margin-top: 50px;
          border-radius: 30px;
          background: white;
        }
        label {
            display:none;
        }
        #id_models {
            display:none;
        }
  </style>
  <body>

    <header>
        <a class="title" href="#"><img src="/static/images/logo.png" alt="logo" style="width:60px;"> Local Search System</a>
        <a class="signout" href="{% url 'User:logout' %}"><i class="fa fa-sign-out navtext" title="Sign out"></i>Sign Out</a>
    </header>

    <div class="container">
        <form method="get" action="." id="search_form" class="overlay-content">
            {{ form.non_field_errors }}
            <h2 class="heading">WikiNews</h2>
            <div class="overlay-text">
                {{ form.as_p }}
            </div>

            <input class="overlay-button" value="Search" type="submit">

            {% if query %}
            <div class="container">
                <div class="row">
                    {% for result in page.object_list %}
                        <div class="thumbnail">
                            <div class="form-group">
                                <p class="searchResult"> <a onclick='itemDetail({{result.id}});'>{{result.title}}</a></p>
                            </div>
                        </div>
                    {% empty %}
                    <p style="text-center">No results found.</p>
                    {% endfor%}
                </div>
            </div>
            {% endif %}
        </form>
    </div>
    <script>
        function itemDetail(itemId){
            location.href = '/wikinews/itemdetails/'+ itemId;
        }
    </script>
  </body>
</html>
