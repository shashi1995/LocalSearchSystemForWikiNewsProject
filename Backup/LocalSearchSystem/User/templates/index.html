<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    
</head>

<body>  
    
    <header>
        <a class="title" href="#"><img src="/static/images/logo.png" alt="logo" style="width:60px;"> Local Search System</a>
    </header>
    
    <form class="form" action="{% url 'User:loginaction' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <fieldset>
        <div class="col-lg-10 col-lg-offset-2">
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
        </div>
        <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small">
                    {% if form.errors %}
                        {{  form.non_field_errors }}
                    {% endif %}
                </span>
        </div>
             <img class="login_icon" src="/static/images/loginnew.png" alt="logo">
            <div class="form-group">
            <label for="username" class="control-label">Username: </label>
            <div class="input">
                <input type="text" class="input" id="username" name="username" placeholder="User Name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password: </label>
            <div class="input">
                <input type="password" class="input" id="password" name="password" placeholder="Password"
                       required>
            </div>
        </div>

        <div>
            <input type="submit" class="button" value="Login"/><br>
        </div>
    </fieldset>

<!--        <p>User Name: </p>-->
<!--        <input class="input" type="text" id="username" name="username">-->
<!--        <p>Password: </p>-->
<!--        <input class="input" type="password" id="password" name="password">-->
<!--        <input class="button" type="submit" value="Login">-->
<!--        <span><a href=""><p style="text-align:center">Create User</p><a href=""><p style="text-align:center">Forgot Password?</p></a></a></span>-->

    </form>


    
    <script src="/static/js/index.js"></script>
</body>
</html>
